<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Shop</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h4>Select Size of Pizza</h4>
        
        <form id="form-pizza">
          <div class="form-group">
            <p>Please select the size of your pizza: </p>
            <input type="radio" id="small" name="size" value="small" required>
            <label for="small">Small (12-inch pie, $12)</label><br>
            <input type="radio" id="medium" name="size" value="medium">
            <label for="medium">Medium (14-inch pie, $14)</label><br>
            <input type="radio" id="large" name="size" value="large">
            <label for="large">Large (16-inch pie, $16)</label>
          </div>
          <div class="form-group">
            <p>Please select your toppings: </p>
            <p>Premium toppings ($2 each): </p>
            <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
            <label for="pepperoni">Vegan pepperoni</label>
            <input type="checkbox" id="sausage" name="sausage" value="sausage">
            <label for="sausage">Veggie sausage</label>
            <input type="checkbox" id="bacon"  value="bacon">
            <label for="bacon">Veggie Bacon</label>
            <input type="checkbox" id="tofu" value="tofu">
            <label for="tofu">Tofu ricotta</label>
            <p>Regular toppings ($1 each): </p>
            <input type="checkbox" id="basil" name="" value="basil">
            <label for="basil">Basil</label>
            <input type="checkbox" id="mushrooms" value="mushrooms">
            <label for="mushrooms">Mushrooms</label>
            <input type="checkbox" id="spinach" value="spinach">
            <label for="spinach">Spinach</label>
            <input type="checkbox" id="artichokes" value="artichokes">
            <label for="artichokes">Artichokes</label>
            <input type="checkbox" id="olives" value="olives">
            <label for="olives">Olives</label>
            <input type="checkbox" id="tomatoes" value="tomatoes">
            <label for="tomatoes">Tomatoes</label>
            <input type="checkbox" id="peppers" value="peppers">
            <label for="peppers">Peppers</label>
            <input type="checkbox" id="onions" value="onions">
            <label for="onions">Onions</label>
            <input type="checkbox" id="garlic" value="garlic">
            <label for="garlic">Garlic</label>
            <input type="checkbox" id="pineapple" value="pineapple">
            <label for="pineapple">Pineapple</label>
          </div>
          <button class="btn btn-primary" id="pizza-time" type="submit">Add to cart</button>
        </form>
        <div id="cart">
          <h3>Cart</h3>
          <h5>Pizzas in cart:</h5>
          <ul id="pizza-list">
          
          </ul>
          <h5>Total Cost: <span id="total-cost"></span></h5>
          <button>Check Out</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
