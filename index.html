<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Shop</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h4>Select Size of Pizza</h4>
        <h4>Select toppings: </h4>
        <form id="form-pizza">
          <div class="form-group">
            <p>Please select the size of your pizza: </p>
            <input type="radio" id="small" name="size" value="small" required>
            <label for="small">Small</label><br>
            <input type="radio" id="med" name="size" value="medium">
            <label for="medium">Medium</label><br>
            <input type="radio" id="large" name="size" value="large">
            <label for="large">Large</label>
          </div>
          <div class="form-group">
            <p>Please select your toppings: </p>
            <p>Premium toppings ($2 each): </p>
            <input type="checkbox" id="pepperoni" name="pepperoni" value="pepperoni">
            <label for="pepperoni">Pepperoni</label>
            <input type="checkbox" id="veggie-sausage" name="veggie-sausage" value="veggie-sausage">
            <label for="veggie sausage">Veggie sausage</label>
            <input type="checkbox" id="bacon"  value="bacon">
            <label for="bacon">Veggie Bacon</label>
            <input type="checkbox" id="tofu-ricotta" value="tofu-ricotta">
            <label for="tofu-ricotta">Tofu ricotta</label>
            <p>Regular toppings ($1 each): </p>
            <input type="checkbox" id="basil" name="" value="basil">
            <label for="basil">Basil</label>
            <input type="checkbox" id="spinach" value="spinach">
            <label for="spinach">Spinach</label>
            <input type="checkbox" id="artichokes" value="artichokes">
            <label for="artichokes">Medium</label>
            <input type="checkbox" id="olives" value="olives">
            <label for="olives">Olives</label>
            <input type="checkbox" id="tomatoes" value="tomatoes">
            <label for="tomatoes">Tomatoes</label>
            <input type="checkbox" id="peppers" value="peppers">
            <label for="peppers">Peppers</label>
            <input type="checkbox" id="onions" value="onions">
            <label for="large">Large</label>
            <input type="checkbox" id="garlic" value="garlic">
            <label for="garlic">Garlic</label>
            <input type="checkbox" id="pineapple" value="pineapple">
            <label for="pineapple">Pineapple</label>
          </div>
          <button class="btn btn-primary" id="pizza-time" type="submit">Submit</button>
        </form>

      </div>
    </div>
  </div>
</body>
</html>
